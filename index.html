<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Vulnerable Demo (Client-side checks only)</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, "Poppins", sans-serif}
    body{background:#f6f7fb;color:#222;padding:18px;direction:rtl}
    .wrap{max-width:820px;margin:28px auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 6px 22px rgba(16,24,40,.08)}
    h1{font-size:20px;margin-bottom:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:right}
    .controls{display:flex;gap:10px;justify-content:center;margin-top:16px}
    .btn{padding:8px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn-red{background:#ef4444;color:#fff}
    .btn-green{background:#16a34a;color:#fff}
    .info{max-width:760px;margin:14px auto;padding:10px 12px;border-radius:8px;display:none}
    .info.ok{background:#d1fae5;color:#065f46}
    .info.warn{background:#fff7cd;color:#7c5a00}
    .small{font-size:13px;color:#666;margin-top:8px;text-align:center}
    footer{margin-top:18px;text-align:center;color:#888;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>عرض تجريبي: شراء — الثقة المبالغ فيها في تحققات جهة العميل</h1>

    <table id="cart-table" aria-label="Cart table">
      <tr><th>المنتج</th><th>السعر</th></tr>
      <!-- rows injected by JS -->
    </table>

    <p id="total" style="text-align:left;font-weight:600;margin-top:8px"></p>

    <div class="controls">
      <button class="btn btn-red" id="clearBtn">مسح العربة</button>
      <button class="btn btn-green" id="checkoutBtn">Checkout (Pay)</button>
    </div>

    <div id="infoBox" class="info"></div>

    <p class="small">POST target افتراضي: <strong id="postTarget">https://httpbin.org/post</strong> — غيّره إلى بروكسي Burp (مثلاً http://127.0.0.1:8080/post) لالتقاط الطلب.</p>
  </div>

  <footer>© Vulnerable Demo — للتجربة والتعلّم فقط</footer>

  <script>
    // ====== إعدادات ======
    const CART_KEY = 'cart';
    const BALANCE_KEY = 'shop_balance_v1';
    // غيّر هذا إلى بروكسي Burp أو endpoint الذي تريد اعتراضه
    const POST_URL = 'https://httpbin.org/post';
    document.getElementById('postTarget').textContent = POST_URL;

    // ====== مساعدة العرض ======
    function showInfo(msg, ok = true){
      const box = document.getElementById('infoBox');
      box.style.display = 'block';
      box.className = 'info ' + (ok ? 'ok' : 'warn');
      box.textContent = msg;
      // يخفي تلقائياً بعد 6 ثوانٍ
      setTimeout(()=>{ box.style.display = 'none'; }, 6000);
    }

    function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // ====== localStorage helpers ======
    function loadCart(){ return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); }
    function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
    function loadBalance(){ return Number(localStorage.getItem(BALANCE_KEY) || 0); }
    function saveBalance(v){ localStorage.setItem(BALANCE_KEY, Number(v)); }

    // ====== initial demo data (only if cart empty) ======
    if(!localStorage.getItem(CART_KEY)){
      const demo = [
        { name: 'Wireless Mouse', price: 12.99 },
        { name: 'USB-C Cable', price: 6.5 },
        { name: 'Notebook', price: 4.25 }
      ];
      saveCart(demo);
    }
    if(!localStorage.getItem(BALANCE_KEY)){
      saveBalance(10.00); // رصيد مبدئي قليل ليظهر حالة "غير كافٍ"
    }

    // ====== render cart ======
    const table = document.getElementById('cart-table');
    function renderCart(){
      // remove previous rows
      table.querySelectorAll('tr.item-row').forEach(r=>r.remove());
      const cart = loadCart();
      let total = 0;
      cart.forEach(item=>{
        const tr = document.createElement('tr');
        tr.className = 'item-row';
        tr.innerHTML = `<td>${escapeHtml(item.name)}</td><td>$${Number(item.price).toFixed(2)}</td>`;
        table.appendChild(tr);
        total += Number(item.price);
      });
      document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
      return total;
    }

    // ====== Clear button ======
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      localStorage.removeItem(CART_KEY);
      showInfo('تم مسح العربة.', true);
      renderCart();
    });

    // ====== Checkout behavior (المطلوب) ======
    document.getElementById('checkoutBtn').addEventListener('click', async () => {
      const cart = loadCart();
      if(!cart.length){ showInfo('العربة فارغة.', false); return; }

      const total = cart.reduce((s,it) => s + Number(it.price || 0), 0);
      const balance = loadBalance();

      // نبني الـ payload ونرسله دائماً في الخلفية (حتى لو الرصيد غير كافٍ)
      const payload = {
        items: cart,
        total: total,
        claimedClientBalance: balance,
        clientTimestamp: new Date().toISOString(),
        note: 'client-side payment attempt (for testing interception)'
      };

      // نرسل POST عبر fetch بصيغة JSON (يمكن اعتراضه/تعديله عبر Burp)
      try {
        // إرسال أولي: الهدف أن يمر الطلب على الشبكة ليعترضه Burp
        navigator.sendBeacon ? navigator.sendBeacon(POST_URL, JSON.stringify(payload)) : null;
      } catch(e){
        // ignore; نحاول الفetch كاحتياط
      }

      // أيضاً نرسل fetch ليظهر في تبويب Proxy إن لم تقبض sendBeacon
      fetch(POST_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        // لا ننتظر النتيجة هنا لأن النية فقط جعل الطلب يمرّ ويمكن تعديله في Burp
      }).then(resp=>{
        // قراءة خفيفة للرد (غير ضروري)
        resp.text().catch(()=>{});
      }).catch(err=>{
        // فشل الإرسال ليس مشكلة هنا — الاستعمال للتجربة فقط
        console.warn('background POST failed', err);
      });

      // الآن نُظهر سلوك الواجهة للمستخدم:
      if(balance < total){
        // نعرض رفض "طبيعي" — لا نخصم ولا نمسح العربة
        showInfo(`رفض: رصيدك $${balance.toFixed(2)} أقل من مجموع العربة $${total.toFixed(2)}. (تم إرسال طلب للاختبار)`, false);
        return;
      }

      // لو الرصيد كافٍ: نخصم محلياً ونمسح العربة ونرسل نسخة نهائية (client-side)
      const remaining = Math.max(0, balance - total);
      saveBalance(remaining);

      const payloadAfter = Object.assign({}, payload, { remainingBalance: remaining, confirmedClientDeduct: true });
      fetch(POST_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payloadAfter)
      }).catch(()=>{});

      localStorage.removeItem(CART_KEY);
      renderCart();
      showInfo(`تم إرسال طلب الدفع. تم خصم $${total.toFixed(2)} محلياً. رصيد متبقي (client): $${remaining.toFixed(2)}`, true);
    });

    // ====== init ======
    function init(){
      renderCart();
      const b = loadBalance();
      if(isNaN(b) || b <= 0){
        showInfo('رصيدك $0.00 — جرّب تعديل الرصيد من console أو الصفحة الرئيسية.', false);
      } else {
        showInfo(`رصيدك الحالي: $${b.toFixed(2)}`, true);
      }
    }
    init();

    // ====== (اختياري) أدوات dev للسرعة — فقط للـ LAB ======
    // افتح الـ Console وادخل setBalance(100) أو addToCart(...) لتجريب سريع
    window.setBalance = (v) => { saveBalance(Number(v)); showInfo(`رصيد محدث: $${Number(v).toFixed(2)}`, true); };
    window.addToCart = (name, price) => { const c = loadCart(); c.push({name, price}); saveCart(c); renderCart(); showInfo('أضيف عنصر للعربة.', true); };
  </script>
</body>
</html>
